<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="neelstyles1.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <label for="celsius">Enter Temperature in Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius" />
            <button onclick="convertToFar()">Convert to Fahrenheit</button>
            <button onclick="convertToCel()">Convert to Celsius</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="neelscript1.js"></script>
</body>
</html>
